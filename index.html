<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissiors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <button id="start">Start Game</button>
    <div id="options">
        <button id="rock" class="option" style="display: none">Rock</button>
        <button id="paper" class="option" style="display: none">Paper</button>
        <button id="scissors" class="option" style="display: none">Scissors</button>
    </div>
    <div id="text">
        <div id="results" style="display: none"></div>
        <div id="scores" style="display: none"></div>
    </div>
    <button id="restart" style="display: none">Restart</button>
    <script src="rps.js"></script>
</body>
</html>
